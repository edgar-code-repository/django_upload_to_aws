{% extends 'upload/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <br/><br/>
    </div>
    <div class="row">
        <br/><br/>
        <div class="col-lg-10 text-center">
            <form class="form-horizontal" method="post" id="uploadForm" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset>
                    <legend>Enter name and select file</legend>
                    {% if message %}
                    <div class="form-group">
                        <div class="alert alert-dismissible alert-success">
                            <strong>{{ message }}</a>.
                        </div>                    
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="inputName" class="control-label">Name</label>
                        <div>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="control-label">File</label>
                        <div>
                            <input type="file" class="form-control" name="document" id="document">
                        </div>
                    </div>      
                    <div class="form-group">   
                        <div class="text-center">     
                            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
                            <button type="button" class="btn btn-info" onclick="location.href='/'">Back</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

{% endblock content%}

{% block scripts %}

<script>
    function uploadFile() {
        name = document.getElementById("name").value;
        if (name.length == 0) {
            alert("Enter name");
            document.getElementById("name").focus();
            return;
        }

        doc = document.getElementById("document").value;
        if (doc.length == 0) {
            alert("Enter document");
            document.getElementById("document").focus();
            return;
        }

        document.getElementById("uploadForm").submit();
    }
</script>
        
{% endblock scripts %}
