{% extends 'upload/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <br/><br/>
    </div>
        
    <div class="row">
        <br/>
        <div class="col-lg-10 text-center">
            <legend>File List</legend>
            <table class="table table-striped table-hover ">
                <tbody>
                    <tr class="active">
                        <th>Name</th>
                        <th>Document</th>
                        <th>Created at</th>
                    </tr>    

                    {% if files %}
                        {% for file in files %}
                        <tr>
                            <td>{{ file.name }}</td>
                            <td>{{ file.document }}</td>
                            <td>{{ file.created_at }}</td>
                        </tr> 
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="3">No records found.</td>
                        </tr>                         
                    {% endif %}

                </tbody>
            </table>

            <div class="text-center">     
                <button type="submit" class="btn btn-primary" onclick="location.href='upload'">Upload</button>
            </div>    
        </div>        
    </div>

</div>

{% endblock content%}
